---
- name: Checkout my dotfiles
  git:
    repo: https://github.com/aehata/dotfiles.git
    dest: ~/.dotfiles
    recursive: yes
  tags:
    - dotfiles
    - mydotfiles

- name: Create my dotfiles symlinks
  file:
    src: ~/.dotfiles/{{ item }}
    dest: ~/{{ item }}
    state: link
    force: yes
  with_items:
    - .bash_profile
    - .config
    - .gitconfig
    - .gemrc
    - .zsh
    - .zshrc
    - .zpreztorc
    - .vimrc
    - .vim
  tags:
    - dotfiles
    - mydotfiles

- name: Checkout prezto
  git:
    repo: https://github.com/sorin-ionescu/prezto
    dest: ~/.zprezto
  tags:
    - dotfiles
    - prezto

- name: Create prezto symlinks
  file:
    src: ~/.zprezto/runcoms/{{ item }}
    dest: ~/.{{ item }}
    state: link
    force: yes
  with_items:
    - zlogin
    - zlogout
    - zprofile
    - zshenv
  tags:
    - dotfiles
    - prezto

