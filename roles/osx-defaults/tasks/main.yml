# スクリーンショットの影をなくす
- name: disable screenshot shadow
  osx_defaults:
    domain: com.apple.screencapture
    key: disable-shadow
    type: bool
    value: true

# スクリーンショットが保存されるフォルダを変更
- name: set screenshot directory
  osx_defaults:
    domain: com.apple.screencapture
    key: location
    type: string
    value: ~/Pictures

- name: killall SystemUIServer
  command: killall SystemUIServer
